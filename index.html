<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="container-logo">
      <div class="logo-fylo">
        <img src="images/logo.svg" alt="Logo of Fylo">
      </div>
      <div class="services-fylo">
        <img src="images/icon-document.svg" alt="Icon of document">
        <img src="images/icon-folder.svg" alt="Icon of folder">
        <img src="images/icon-upload.svg" alt="Icon of upload">
      </div>
    </section>
    <section class="container-storage">
      <p class="storage__text-warnig">Youâ€™ve used 815 GB of your storage</p>
      <div class="storage-chart">
        <div class="chart__capacity-current">
          <div class="capacity-current-btn"></div>
        </div>
        <div class="capacity-number">
          <div class="left">0 GB</div>
          <div class="right">1000 GB</div>
        </div>
      </div>
      <div class="remaining-storage">
        <span class="cuantity">185</span>
        <span class="gb-left">GB LEFT</span>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
