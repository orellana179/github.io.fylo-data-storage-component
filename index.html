<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Fylo data storage component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width:950px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <section class="container-logo">
      <img src="images/logo.svg" alt="Logo of Fylo">
      <div class="services-icon">
        <div class="icon-content">
          <img src="images/icon-document.svg" alt="Icon of document">
        </div>
        <div class="icon-content">
          <img src="images/icon-folder.svg" alt="Icon of folder">
        </div>
        <div class="icon-content">
          <img src="images/icon-upload.svg" alt="Icon of upload">
        </div>
        
      </div>
    </section>
    <section class="container-storage">
      <p class="storage__text-warnig">Youâ€™ve used <span class="text-warning-used">815</span> GB of your storage</p>
      <div class="storage-chart">
        <div class="storage-chart__capacity-current">
          <div class="capacity-current-btn"></div>
        </div>
      </div>
      <div class="capacity-dates">
        <div class="left">0 GB</div>
        <div class="right">1000 GB</div>
      </div>
      <div class="remaining-storage">
        <span class="cuantity">185</span>
        <span class="gb-left">GB LEFT</span>
      </div>
      <div class="remaining-storage_buble"></div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/orellana179/github.io.fylo-data-storage-component">Kevin Orellana</a>.
  </div>
</body>
</html>
